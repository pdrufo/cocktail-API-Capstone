<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktail API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail API (cool name coming later)</h1>
        <h3>Here you can find the perfect cocktail searching by ingredient (e.g. vodka, lemon, rum...) You can also search for a particular drink by its name (e.g. Tom Collins)</h3>

        <form id="js-form">
            <input type="text" name="search-term" id="js-search-term" placeholder="Start your search here" required>
            <select name="search-type" id="js-search-type">
                <option value="ingredient">Ingredient</option>
                <option value="name">Name</option>
            </select>
            <input type="submit" value="search">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <ul id="results-list">
            </ul>
        </section>
        <section id="results-drink" class="hidden">
                <ul id="results-drink">
                </ul>
            </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
</body>
</html>
